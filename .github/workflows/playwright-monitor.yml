name: Playwright Site Status

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  site-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies and Chromium only
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests for AU
        run: |
          mkdir -p reports/AU
          mkdir -p screenshots

          if npx playwright test sites/AU.spec.ts --reporter=html --output=reports/AU; then
            echo "AU check passed âœ…" > reports/AU/combined-status.txt
          else
            echo "AU check failed âŒ" > reports/AU/combined-status.txt
          fi

      - name: Create ZIP archive of reports
        run: |
          mkdir -p output
          zip -r output/site-reports.zip reports screenshots

      - name: Send message to Slack
        run: |
          curl -X POST \
          -H 'Content-type: application/json' \
          --data '{"text":"ðŸ“Š Monthly Playwright Site Status Check\nSite monitoring complete. Please check GitHub Actions for full reports."}' \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Store report as artifact
        uses: actions/upload-artifact@v1
        with:
          name: site-reports
          path: output/site-reports.zip
