name: Playwright AU Performance Check

on:
  schedule:
    - cron: "45 */2 * * *"  # Every 2 hours 45 minutes
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and browser
        run: |
          npm ci
          npx playwright install chromium

      - name: Run AU Playwright tests
        run: |
          mkdir -p reports
          mkdir -p screenshots
          npx playwright test tests/AU.spec.ts --reporter=html --output=playwright-report

      - name: Generate HTML report from CSV
        run: node scripts/generate-html-report.js
        env:
          SITE: AU

      - name: Upload performance HTML report
        uses: actions/upload-artifact@v4
        with:
          name: au-html-report
          path: reports/performance-report-AU.html

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: au-screenshots
          path: screenshots

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
