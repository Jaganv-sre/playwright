name: Playwright Site Status

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  site-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [AU]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and Chromium only
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests for ${{ matrix.site }}
        run: |
          SITE=${{ matrix.site }}
          SITE_UPPER=$(echo "$SITE" | tr '[:lower:]' '[:upper:]')
          mkdir -p reports/$SITE

          if npx playwright test sites/${SITE}.spec.ts --reporter=html --output=reports/$SITE; then
            echo "$SITE_UPPER check passed ‚úÖ" > reports/$SITE/combined-status.txt
          else
            echo "$SITE_UPPER check failed ‚ùå" > reports/$SITE/combined-status.txt
          fi

      - name: Upload site report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.site }}
          path: reports/${{ matrix.site }}

      - name: Upload site status
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.site }}
          path: reports/${{ matrix.site }}/combined-status.txt

      - name: Upload homepage screenshot
        if: matrix.site == 'AU'
        uses: actions/upload-artifact@v4
        with:
          name: homepage-screenshot
          path: screenshots/homepage.png

      - name: Upload homepage performance CSV
        if: matrix.site == 'AU'
        uses: actions/upload-artifact@v4
        with:
          name: homepage-csv
          path: reports/homepage_performance.csv

  notify:
    needs: site-check
    runs-on: ubuntu-latest

    steps:
      - name: Download all site artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Download homepage screenshot
        uses: actions/download-artifact@v4
        with:
          name: homepage-screenshot
          path: screenshots

      - name: Download homepage CSV
        uses: actions/download-artifact@v4
        with:
          name: homepage-csv
          path: reports

      - name: Merge status into file
        run: |
          find all-reports -type f -name "combined-status.txt" -exec cat {} \; > full-status.txt
          echo "‚úÖ Final Merged Status Output:"
          cat full-status.txt

      - name: Upload Homepage Screenshot to Slack
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          curl -F file=@screenshots/homepage.png \
               -F "initial_comment=üñºÔ∏è Homepage Screenshot" \
               -F channels=#your-channel-name \
               -H "Authorization: Bearer $SLACK_TOKEN" \
               https://slack.com/api/files.upload

      - name: Upload CSV Performance Report to Slack
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          curl -F file=@reports/homepage_performance.csv \
               -F "initial_comment=üìä Performance Report CSV" \
               -F channels=#playwright \
               -H "Authorization: Bearer $SLACK_TOKEN" \
               https://slack.com/api/files.upload
