name: Playwright Site Status

on:
  schedule:
    - cron: "0 0 4 * *"
  workflow_dispatch:

jobs:
  site-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies and Chromium only
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests for AU
        id: playwright-test
        run: |
          if npx playwright test sites/AU.spec.ts; then
            echo "status=passed" >> $GITHUB_OUTPUT
            echo "AU site check passed ✅"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "AU site check failed ❌"
          fi

      - name: Send success notification
        if: steps.playwright-test.outputs.status == 'passed'
        run: |
          curl -X POST \
          -H 'Content-type: application/json' \
          --data '{"text":"✅ Site Status Check: *PASSED*\n\nThe AU site is functioning correctly."}' \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Send failure notification
        if: steps.playwright-test.outputs.status == 'failed'
        run: |
          curl -X POST \
          -H 'Content-type: application/json' \
          --data '{"text":"❌ Site Status Check: *FAILED*\n\nThe AU site check has failed. Please investigate immediately."}' \
          ${{ secrets.SLACK_WEBHOOK }}
