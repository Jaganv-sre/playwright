name: Playwright Site Status

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  site-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [AU]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and Chromium only
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests for ${{ matrix.site }}
        run: |
          SITE=${{ matrix.site }}
          SITE_UPPER=$(echo "$SITE" | tr '[:lower:]' '[:upper:]')
          mkdir -p reports/$SITE

          if npx playwright test sites/${SITE}.spec.ts --reporter=html --output=reports/$SITE; then
            echo "$SITE_UPPER check passed ‚úÖ" > reports/$SITE/combined-status.txt
          else
            echo "$SITE_UPPER check failed ‚ùå" > reports/$SITE/combined-status.txt
          fi

      - name: Commit homepage screenshot and CSV
        if: matrix.site == 'AU'
        run: |
          mkdir -p public/reports
          cp screenshots/homepage.png public/reports/
          cp reports/homepage_performance.csv public/reports/
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add public/reports
          git commit -m "Add homepage report artifacts"
          git push

      - name: Upload site report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.site }}
          path: reports/${{ matrix.site }}

      - name: Upload site status
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.site }}
          path: reports/${{ matrix.site }}/combined-status.txt

  notify:
    needs: site-check
    runs-on: ubuntu-latest

    steps:
      - name: Send homepage screenshot to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            {
              "text": "üñºÔ∏è Homepage Screenshot",
              "attachments": [
                {
                  "fallback": "Homepage Screenshot",
                  "image_url": "https://github.com/Jaganv-sre/playwright.git/main/public/reports/homepage.png"
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send homepage CSV to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            {
              "text": "üìä Homepage Performance CSV",
              "attachments": [
                {
                  "fallback": "Performance CSV available",
                  "title": "View Homepage CSV",
                  "title_link": "https://github.com/Jaganv-sre/playwright.git/public/reports/homepage_performance.csv",
                  "color": "#36a64f"
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
