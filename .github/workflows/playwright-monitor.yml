name: Playwright AU Site Performance Audit

on:
  schedule:
    - cron: "0 0 4 * *"
  workflow_dispatch:

jobs:
  site-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [AU]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies and Chromium only
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests for AU
        id: playwright-test
        run: |
          mkdir -p screenshots
          if npx playwright test tests/AU_homepage.spec.ts; then
            echo "status=passed" >> $GITHUB_OUTPUT
            echo "AU site check passed ‚úÖ"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "AU site check failed ‚ùå"
          fi

      - name: Send success notification to Slack
        if: steps.playwright-test.outputs.status == 'passed'
        run: |
          PERFORMANCE_FILE="performance-metrics.json"
          MESSAGE="‚úÖ Site Status Check: *PASSED*\nüåê Playwright Report: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n"

          if [ -f "$PERFORMANCE_FILE" ]; then
            while read -r line; do
              if [[ "$line" == *"page"* ]]; then
                PAGE=$(echo "$line" | cut -d'"' -f4)
                MESSAGE+="*üìÑ $PAGE Page*\n"
              elif [[ "$line" == *"loadTime"* ]]; then
                LOAD_TIME=$(echo "$line" | grep -o '[0-9]\+')
                MESSAGE+="  ‚è± Load Time: ${LOAD_TIME} ms\n"
              elif [[ "$line" == *"url"* ]]; then
                URL=$(echo "$line" | cut -d'"' -f4)
                MESSAGE+="    ‚Ä¢ $URL\n"
              elif [[ "$line" == *"duration"* ]]; then
                DURATION=$(echo "$line" | grep -o '[0-9]\+')
                MESSAGE+="      ‚îî Duration: ${DURATION} ms\n"
              fi
            done < "$PERFORMANCE_FILE"
          else
            MESSAGE+="‚ö†Ô∏è Performance report not found."
          fi

          curl -X POST \
          -H 'Content-type: application/json' \
          --data "{\"text\":\"${MESSAGE}\"}" \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Send failure notification to Slack
        if: steps.playwright-test.outputs.status == 'failed'
        run: |
          curl -X POST \
          -H 'Content-type: application/json' \
          --data '{"text":"‚ùå Site Status Check: *FAILED*\n\nThe AU site check has failed. Please investigate.\nüîó Run logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          ${{ secrets.SLACK_WEBHOOK }}
