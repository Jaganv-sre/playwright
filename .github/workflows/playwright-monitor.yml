name: Playwright AU Performance Check

on:
  schedule:
    - cron: "45 */2 * * *"  # Every 2 hours 45 minutes
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and browser
        run: |
          npm ci
          npx playwright install chromium

      - name: Run Playwright AU Test
        run: |
          mkdir -p reports
          mkdir -p screenshots
          npx playwright test tests/AU.spec.ts --reporter=html --output=playwright-report

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: html-report-au
          path: playwright-report

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: au-screenshots
          path: screenshots

      - name: Upload Performance CSV
        uses: actions/upload-artifact@v4
        with:
          name: performance-csv-au
          path: reports/performance-metrics.csv
