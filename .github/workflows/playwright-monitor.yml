name: Run Playwright Monitoring

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install

      - name: Run Playwright Test
        run: |
          # Run Playwright tests, ensuring the necessary environment file is available
          node your_playwright_script.js > result.log || true

      - name: Upload Screenshots
        if: success()  # Only upload if tests pass
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: ./screenshots

      - name: Send Report to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS=$(tail -n 20 result.log)
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"*Playwright Monitoring Report*\n\`\`\`${STATUS}\`\`\`\"}" \
          $SLACK_WEBHOOK_URL
