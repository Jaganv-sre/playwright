name: Playwright AU Site Status

on:
  schedule:
    - cron: "45 */2 * * *"  # Every 2 hours and 45 minutes
  workflow_dispatch:

jobs:
  site-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and Chromium
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright test for AU
        run: |
          mkdir -p reports/AU
          npx playwright test sites/AU.spec.ts

      - name: Upload AU report and screenshots
        uses: actions/upload-artifact@v4
        with:
          name: report-AU
          path: |
            reports/performance-report-AU.html
            screenshots/
