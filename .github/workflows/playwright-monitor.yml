name: Playwright Site Status

on:
  schedule:
    - cron: "45 */2 * * *"  # Every 2 hours and 45 minutes
  workflow_dispatch:

jobs:
  site-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [AU]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and Chromium only
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests for ${{ matrix.site }}
        run: |
          SITE=${{ matrix.site }}
          mkdir -p reports/$SITE
          mkdir -p screenshots
          
          TEST_FILE="sites/${SITE}.spec.ts"
          echo "Running test file: $TEST_FILE"

          if npx playwright test "$TEST_FILE" --reporter=html --output=playwright-report; then
            echo "${SITE} ✅ Site check passed" > reports/$SITE/combined-status.txt
          else
            echo "${SITE} ❌ Site check failed" > reports/$SITE/combined-status.txt
          fi

      - name: Generate custom performance HTML report
        run: |
          node scripts/generate-html-report.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: au-screenshots
          path: screenshots/

      - name: Upload performance HTML report
        uses: actions/upload-artifact@v4
        with:
          name: au-performance-html
          path: reports/performance-report-AU.html

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html
          path: playwright-report

      - name: Upload site status file
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.site }}
          path: reports/${{ matrix.site }}/combined-status.txt
